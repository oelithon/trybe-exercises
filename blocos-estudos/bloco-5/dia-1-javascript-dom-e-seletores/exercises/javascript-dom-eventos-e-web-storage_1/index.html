<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="sobre">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício).
          document.getElementById("sobre").innerHTML = "Espero me tornar um desenvolvedor Web e está trabalhando na área.";
        
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
          document.getElementsByClassName("main-content")[0].style.background =   "#f1f1f1";
        
        //Crie uma função que mude a cor do quadrado vermelho para branco.
          document.getElementsByClassName("center-content")[0].style.background = "#66BFFF";
        
        //Crie uma função que corrija o texto da tag <h1>.
          document.getElementsByClassName("title")[0].innerHTML = "Exercício 5.1 - JavaScript";
        
        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
          document.getElementById("sobre").style.textTransform = "uppercase";
        
        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          let conteudoParagrafo = document.getElementsByTagName("p");
          for (let index = 0; index < conteudoParagrafo.length; index += 1) {
            console.log(conteudoParagrafo[index]);
          }
    </script>
  </body>
</html>
